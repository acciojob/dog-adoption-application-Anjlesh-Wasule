<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Adoption Application</title>
</head>
<body>
    <form method="POST">

        <!-- Name Field -->
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Name"><br>
        <br>

        <!-- Phone Number Field -->
        <label for="phone">Phone Number</label><br>
        <input type="text" id="phone" name="phone" placeholder="Phone Number"><br>
        <br>

        <!-- Address Field -->
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address" placeholder="Address"><br>
        <br>

        <!-- Checkbox Field -->
        <input id="checkbox" name="has_lived_with_dog" type="checkbox" value="has_lived_with_dog">
        <label for="checkbox">Have you ever lived with a Dog before?</label><br>
        <br>

        <!-- Multi-Select Breeds Field -->
        <label for="multiSelect">Please select your preferred breeds (Hold Ctrl/Cmd to select multiple)</label><br>
        <select id="multiSelect" name="preferred_breeds" multiple>
            <option value="Labrador">Labrador Retriever</option>
            <option value="Beagle">Beagle</option>
            <option value="Poodle">Poodle</option>
            <option value="Shepherd">German Shepherd</option>
            <option value="Mixed">Mixed Breed</option>
        </select><br>
        <br>

        <!-- Submit Button -->
        <button id="submit" type="submit" value="Submit">Submit</button>
    </form>

</body>
</html>
